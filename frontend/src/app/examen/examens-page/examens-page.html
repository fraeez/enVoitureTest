<div class="examens-page">
    <div class="flex space-between">
        <div>
            <h1>Mes examens</h1>
            <h3>{{ examLabel() }}</h3>
        </div>
        <div class="button-container">
            <button mat-raised-button style="background-color: #c26a3f; color: white;" (click)="openNewExamModal()">
                Organiser un examen
            </button>
        </div>
    </div>
    @for (exam of examens(); track $index) {
    <div>
        <app-examen-detail [examen]="exam"></app-examen-detail>
    </div>
    }
